<!DOCTYPE html>
<html ng-app="portfolio" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vincent Huang</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="mainController as main" ng-cloak>
	<header id="navbar" class="container">
			<h1 ui-sref="home"><span id="bold">{{main.factory.vincent.first.toLowerCase()}}</span><span id="thin">_{{main.factory.vincent.last.toLowerCase()}}</span></h1>
			<div id="links">
				<a ui-sref="about">about</a>
				<a ui-sref="skills">skills</a>
				<a ui-sref="projects">projects</a>
				<a ui-sref="contact">contact</a>
			</div>
	</header>

	<div ui-view></div>

	<footer id="footer">
		<span>&copy; 2016 Vincent Huang</span>
		<span>Full Stack Web Developer Portfolio</span>
	</footer>

	<!-- angular cdn -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<!-- ui-router -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
	<!-- animate -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
	<!-- module -->
	<script src="js/app.js"></script>
	<!-- factories -->
	<script src="js/factories/mainFactory.js"></script>
	<!-- ctrls -->
	<script src="js/ctrls/mainCtrl.js"></script>
</body>
</html>
