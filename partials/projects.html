<div id="projects">
	<div ng-repeat="project in projects.factory.projects" class="project" ng-style="{'background-image' : 'url({{project.image}})'}">
		<div class="content">
			<h3><a href="{{project.link}}">{{project.title}}</a></h3>
			<img src="{{project.sample}}" alt="">
			<p>{{project.description}}</p>
		</div>
	</div>
</div>
